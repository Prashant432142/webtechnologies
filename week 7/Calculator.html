<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="kalc">
        <div class="header">
            0
        </div>
        <div class="calc">
            <div class="a c">
                C
            </div>
            <div class="a div">
                &divide;
            </div>
            <div class="a seven">
                7
            </div>
            <div class="a eight">
                8
            </div>
            <div class="a nine">
                9
            </div>
            <div class="a time">
                &times;
            </div>
            <div class="a four">
                4
            </div>
            <div class="a five">
                5
            </div>
            <div class="a six">
                6
            </div>
            <div class="a minus">
                &minus;
            </div>
            <div class="a one">
                1
            </div>
            <div class="a two">
                2
            </div>
            <div class="a three">
                3
            </div>
            <div class="a plus">
                &plus;
            </div>
            <div class="a zero">
                0
            </div>
            <div class="a equal">
                &equals;
            </div>
        </div>
    </div>
</body>
</html>
